    <title>Vplaza DEV</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            background: #0a0a14;
            position: relative;
            perspective: 1000px;
            color: #fff;
        }

        .gradient-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at 50% 70%,
                rgba(90, 68, 255, 0.6) 0%,
                rgba(40, 30, 120, 0.3) 30%,
                rgba(15, 15, 40, 0.1) 60%,
                rgba(10, 10, 20, 0) 80%
            );
            transform-style: preserve-3d;
            transform: translateZ(0);
            animation: pulse 8s ease-in-out infinite;
            z-index: -10;
        }

        .depth-layer {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 30% 40%, rgba(80, 60, 255, 0.05) 0%, transparent 30%),
                radial-gradient(circle at 70% 60%, rgba(100, 80, 255, 0.08) 0%, transparent 40%);
            filter: blur(40px);
            opacity: 0;
            animation: depthPulse 12s ease-in-out infinite;
            z-index: -9;
        }

        .dust-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            z-index: -8;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translateZ(0);
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 150px 60px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: -7;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
                filter: blur(30px) brightness(0.8);
                transform: translateZ(-20px) scale(0.9);
            }
            50% {
                opacity: 1;
                filter: blur(20px) brightness(1.2);
                transform: translateZ(0) scale(1);
            }
        }

        @keyframes depthPulse {
            0%, 100% {
                opacity: 0.3;
                transform: translateZ(-50px);
            }
            50% {
                opacity: 0.8;
                transform: translateZ(30px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateZ(0);
            }
            50% {
                transform: translateY(-20px) translateZ(50px);
            }
        }

        /* Content Styling */
        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Improved Navbar Styling */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 8%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
            background-color: rgba(15, 15, 40, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(90, 68, 255, 0.2);
        }

        .nav-scrolled {
            padding: 1rem 8%;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            background-color: rgba(15, 15, 40, 0.95);
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #fff, #5a44ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .logo i {
            font-size: 1.8rem;
            margin-right: 0.75rem;
            color: #5a44ff;
            -webkit-text-fill-color: #5a44ff;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            padding: 0.5rem 0;
        }

        .nav-links a:hover {
            color: #5a44ff;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #5a44ff;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .cta-button {
            background: linear-gradient(135deg, #5a44ff, #7a64ff);
            color: white;
            border: none;
            padding: 0.8rem 1.6rem;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .cta-button i {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .cta-button:hover i {
            transform: translateX(3px);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.8s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(90, 68, 255, 0.3);
        }

        .cta-button:hover::before {
            transform: scale(15);
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(90, 68, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            background: #5a44ff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(90, 68, 255, 0.4);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 8%;
            position: relative;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero h1 {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards 0.3s;
            background: linear-gradient(135deg, #fff, #5a44ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards 0.6s;
        }

        .highlight {
            color: #5a44ff;
            font-weight: 700;
            -webkit-text-fill-color: #5a44ff;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards 0.9s;
        }

        .secondary-button {
            background: transparent;
            border: 2px solid #5a44ff;
            color: #fff;
            padding: 0.8rem 1.6rem;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .secondary-button i {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .secondary-button:hover i {
            transform: translateX(3px);
        }

        .secondary-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }

        .secondary-button:hover {
            background: rgba(90, 68, 255, 0.1);
            transform: translateY(-3px);
        }

        .secondary-button:hover::before {
            left: 100%;
        }

        /* Floating Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -5;
        }

        .floating-item {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(90, 68, 255, 0.05);
            border-radius: 50%;
            filter: blur(20px);
        }

        .floating-item:nth-child(1) {
            top: 20%;
            left: 10%;
            animation: float-1 15s infinite ease-in-out;
        }

        .floating-item:nth-child(2) {
            top: 60%;
            left: 80%;
            width: 150px;
            height: 150px;
            animation: float-2 20s infinite ease-in-out;
        }

        .floating-item:nth-child(3) {
            top: 80%;
            left: 30%;
            width: 70px;
            height: 70px;
            animation: float-3 12s infinite ease-in-out;
        }

        @keyframes float-1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        @keyframes float-2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-40px, 40px); }
        }

        @keyframes float-3 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
        }

        /* Tooltip Styles */
        .tooltip {
            position: absolute;
            background: rgba(10, 10, 20, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.8rem;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 100;
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(90, 68, 255, 0.3);
        }

        .tooltip::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 10px;
            height: 10px;
            background: rgba(10, 10, 20, 0.9);
            border-top: 1px solid rgba(90, 68, 255, 0.3);
            border-left: 1px solid rgba(90, 68, 255, 0.3);
        }

        .has-tooltip {
            position: relative;
        }

        .has-tooltip:hover .tooltip {
            transform: translateX(-50%) scale(1);
            opacity: 1;
            bottom: -45px;
        }

        @media screen and (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>

    <script>
        // Create random dust particles
        const particlesContainer = document.getElementById('particles');
        const numParticles = 100;

        function createParticles() {
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const z = Math.random() * 100 - 50;

                // Random size
                const size = Math.random() * 3 + 1;

                // Random opacity
                const opacity = Math.random() * 0.4 + 0.1;

                // Apply styles
                particle.style.left = `${x}%`;
                particle.style.top = `${y}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.opacity = opacity;
                particle.style.transform = `translateZ(${z}px)`;

                // Add animation with random delay
                const delay = Math.random() * 10;
                const duration = Math.random() * 10 + 10;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;

                particlesContainer.appendChild(particle);
            }
        }

        // Create 3D parallax effect
        function parallaxEffect(e) {
            const xPos = (window.innerWidth / 2 - e.clientX) / 50;
            const yPos = (window.innerHeight / 2 - e.clientY) / 50;

            document.querySelector('.gradient-bg').style.transform =
                `translateZ(0) rotateX(${yPos}deg) rotateY(${-xPos}deg)`;

            document.querySelector('.depth-layer').style.transform =
                `translateZ(-50px) rotateX(${yPos * 1.5}deg) rotateY(${-xPos * 1.5}deg)`;
        }

        // Navbar scroll effect
        function navbarScroll() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 100) {
                navbar.classList.add('nav-scrolled');
            } else {
                navbar.classList.remove('nav-scrolled');
            }
        }

        // Mouse move event for parallax
        document.addEventListener('mousemove', parallaxEffect);

        // Scroll event for navbar
        window.addEventListener('scroll', navbarScroll);

        // Add gyroscope support for mobile
        window.addEventListener('deviceorientation', function(e) {
            if (e.beta && e.gamma) {
                const xPos = e.gamma / 5; // -90 to 90
                const yPos = e.beta / 5; // -180 to 180

                document.querySelector('.gradient-bg').style.transform =
                    `translateZ(0) rotateX(${yPos}deg) rotateY(${-xPos}deg)`;

                document.querySelector('.depth-layer').style.transform =
                    `translateZ(-50px) rotateX(${yPos * 1.5}deg) rotateY(${-xPos * 1.5}deg)`;
            }
        });

        // Initialize particles
        createParticles();
    </script>
